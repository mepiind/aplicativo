<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
      <div class="centralizado"><img src="./assets/mepi_icon.png" style="max-width: 100px;" /></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="background-color: white">
    <ion-row>
     
      <ion-col routerLink="/area-cliente" routerDirection="forward">
        <div class="centralizado"><img src="./assets/login.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">Área do Cliente</p></div>
      </ion-col>

      <ion-col routerLink="/lista-normas" routerDirection="forward">
        <div class="centralizado"><img src="./assets/report2.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">Normas</p></div>
      </ion-col>

      <ion-col routerLink="/ca-lista" routerDirection="forward">
        <div class="centralizado"><img src="./assets/report.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">CA</p></div>
      </ion-col>

    </ion-row>

    <ion-row > 
      <ion-col (click)="openDetailsWithState('/servicos','1', 'Linha de Vida')">
        <div class="centralizado"><img src="./assets/secure-shield.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">Linha de Vida</p></div>
      </ion-col>

      <ion-col (click)="openDetailsWithState('/servicos','2', 'Serviços')">
        <div class="centralizado"><img src="./assets/settings.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">Serviços</p></div>
      </ion-col>

      <ion-col (click)="openDetailsWithState('/servicos','3', 'EPI')">
        <div class="centralizado"><img src="./assets/helmet.png" style="max-width: 100px;" /></div>
        <div class="centralizado"><p class="label-icon">EPI</p></div>
      </ion-col>
    </ion-row>
  </div>
  <ion-row class="background-primary centralizado"  routerLink="/contato" routerDirection="forward">
    <div class="centralizado"><div class="centralizado"><img src="./assets/speech-bubble.png" style="max-width: 30px;" /></div></div><div class="ion-padding label-contato"> QUERO ENTRAR EM CONTATO </div>
  </ion-row>

  <ion-row >
    <div class="ion-padding" >
      <div class="ion-padding card-noticia" >
        <ion-row class="row-noticias">
          <div class="label-noticias">Notícias</div><div  class="centralizado label-ver-mais-noticias"><div routerLink="/lista-noticias" routerDirection="forward">- Ver mais notícias</div> </div>
        </ion-row>
        <ion-row>
          <ion-col size="5" class="centralizado">
              <div class="centralizado"><img src="./assets/noticia.png" style="max-width: 100px;" /></div>
          </ion-col>
          <ion-col size="7">
              <div class="label-noticias">Título da notícia</div>
            <p style="text-align: justify">Many desktop publishing packages and we teste de noticia isto é teste caracteres amais quantos são...	</p>
            <div  class="label-ver-mais-noticias" style="text-align: right"  routerLink="/noticia" routerDirection="forward">  ler mais</div>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-row>
</ion-content>
