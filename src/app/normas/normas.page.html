<ion-header>
    <ion-toolbar color="primary">
        <div >
          <ion-row>
            <ion-col size="2">
                <ion-back-button></ion-back-button>
            </ion-col>
            <ion-col size="8" class="centralizado">
                <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content center>
  <div class="centralizado" style="height: 100%">
    <ion-card style="background-color: white; width: 90%" >
    <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
      <ion-card-title class="label-card-text">{{data.TITULO}}</ion-card-title>
    </ion-card-header>
    <ion-card-content >
     <ion-row>
       <ion-col size="5" style="text-align: center">
          <div class="label-atencao">{{data.N_NORMA}}</div>
       </ion-col>

     </ion-row>
     <br>
      <div class="texto">{{data.DESCRICAO}}</div>
     <br>
     <br>
     <a (click)="openWithSystemBrowser(data.DOWNLOAD)" ><div style="font-weight: bold;color:#A42A31">Para visualizar o documento completo baixe-o aqui</div></a>



    </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
