<ion-header>
    <ion-toolbar color="primary">
        <div >
          <ion-row>
            <ion-col size="2">
                <ion-back-button></ion-back-button>
            </ion-col>
            <ion-col size="8" class="centralizado">
                <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content >
  <div>
    <ion-card style="background-color: white; width: 95%" >
    <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
      <ion-card-title class="label-card-text">Not√≠cias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let noticia of data ">
        <ion-row >
            <div  >
              <div class="card-noticia"  >
                  <div class="label-noticias">{{noticia.TITULO}}</div>
                <ion-row>
                  <ion-col size="5" >
                      <div ><img src="{{noticia.LINK_IMG}}"  style="width: 100%;" /></div>
                  </ion-col>
                  <ion-col size="7">

                    <p style="text-align: justify" class="texto">{{noticia.DESCRICAO_REDUZ}}</p>
                    <div  class="label-ver-mais-noticias" style="text-align: right" (click)="openDetailsWithState('/noticia',noticia)" routerDirection="forward">  ler mais</div>
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </ion-row>
      </ion-item>



    </ion-card-content>
    </ion-card>
  </div>



  </ion-content>
