<ion-header>
  <ion-toolbar color="primary">
      <div >
        <ion-row>
          <ion-col size="3">
              <ion-back-button></ion-back-button>
          </ion-col>
          <ion-col size="6" class="centralizado">
              <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
          </ion-col>
          <ion-col size="3">
            <div class="centralizado">
              <ion-button (click)=" sair()" color="secondary">SAIR</ion-button>
            </div>  
          </ion-col>
        </ion-row>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content center>
  <div class="centralizado" >
    <ion-card style="background-color: white; width: 90%" >
    <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
      <ion-card-title class="label-card-text">{{titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-col *ngIf="anos.length == 0" ><div  style="    font-size: 13px;color: orangered;padding: 14px;border: 1px solid orangered;border-radius: 4px;background-color: beige;">Ainda não há nenhum produto cadastrado neste setor</div></ion-col>

      <div *ngFor="let ano of anos"  >
              <div style="font-weight: bold;color: #a42a31;font-size: 17px;">{{ano}}
              </div>              <div style="padding-left: 20px;">
                <div (click)="loaddatabook('/databook',dado.ITEM)" routerDirection="forward"  *ngFor="let dado of dados[ano]"  style="margin-bottom: 10px;padding-bottom: 5px;    display: flex;
                justify-content: space-between;border-bottom: 1px solid #efe3e3;"> <div>{{dado.NOME}} </div> <div style="font-weight: bold;">{{dado.DT_CADASTRADO}}</div></div>
              </div>
        </div>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
