<ion-header>
  <ion-toolbar color="primary">
      <div >
        <ion-row>
          <ion-col size="3">
              <ion-back-button></ion-back-button>
          </ion-col>
          <ion-col size="6" class="centralizado">
              <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
          </ion-col>
          <ion-col size="3">
            <div class="centralizado">
              <ion-button (click)=" sair()" color="secondary">SAIR</ion-button>
            </div>  
          </ion-col>
        </ion-row>
      </div>
  </ion-toolbar>
</ion-header>

<div class="centralizado" *ngIf="data == undefined">Não há produtos MEPI cadastrados para sua empresa ainda.</div>
  <ion-content center>
  <div class="centralizado" *ngIf="data != undefined">
    <ion-card style="background-color: white; width: 90%" >
    <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
      <ion-card-title class="label-card-text">{{nomeSetor}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-col *ngIf="data.length == 0" ><div  style="    font-size: 13px;color: orangered;padding: 14px;border: 1px solid orangered;border-radius: 4px;background-color: beige;">Ainda não há nenhum produto cadastrado neste setor</div></ion-col>

      <div *ngFor="let databook of data"  (click)="loaddatabook('/lista-databook-ano',databook.DATABOOK, databook.TITULO)" routerDirection="forward" style="border-bottom: 1px solid #dad8d8;margin-bottom: 10px;padding-bottom: 5px;">
          <ion-row>
              <ion-col size="8">
                  <div class="ion-title">{{databook.TITULO}}</div>
              </ion-col>
              
          </ion-row>
          <ion-row>
              <ion-col size="6">
                  <span class="label-item">Validade:</span>{{databook.VALIDADE}}
              </ion-col>
              <ion-col size="6" style="text-align: right">
                <div *ngIf="databook.STATUS == 'VENCIDO'" >  <span class="label-item">Status:</span> <span style="color:#A42A31;font-weight: bold">{{databook.STATUS}}</span> </div>
                <div *ngIf="databook.STATUS == 'OK'" >   <span  class="label-item">Status:</span> <span style="color:#07bb36;font-weight: bold">{{databook.STATUS}}</span> </div>

              </ion-col>
          </ion-row>
        </div>
    </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
