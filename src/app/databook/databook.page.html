<ion-header>
  <ion-toolbar color="primary">
      <div >
        <ion-row>
          <ion-col size="3">
              <ion-back-button></ion-back-button>
          </ion-col>
          <ion-col size="6" class="centralizado">
              <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
          </ion-col>
          <ion-col size="3">
            <div class="centralizado">
              <ion-button (click)=" sair()" color="secondary">SAIR</ion-button>
            </div>  
          </ion-col>
        </ion-row>
      </div>
  </ion-toolbar>
</ion-header>
  
  <ion-content center>
    <ion-card style="background-color: white; width: 90%" >
      <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
        <ion-card-title class="label-card-text">{{databook.NOME}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <br>
      <ion-row>
        <ion-col size="6" style="text-align: left"><span class="label-info">Data de execução: </span>{{databook.DT_CADASTRADO}}</ion-col>
      </ion-row>


      <br>
      <p style="text-align: justify">
          {{databook.DESCRICAO}}
      </p>
      <br>

      <a href="{{databook.DOWNLOAD}}" style="font-weight: bold;color:#A42A31">Para visualizar o documento completo baixe-o aqui</a>



      </ion-card-content>
    </ion-card>
  </ion-content>
