<ion-header>
  <ion-toolbar color="primary">
      <div >
        <ion-row>
          <ion-col size="1">
              <ion-back-button></ion-back-button>
          </ion-col>
          <ion-col size="10" class="centralizado">
              <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
          </ion-col>
          <ion-col size="1">
          </ion-col>
        </ion-row>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="background-color: white" *ngIf="data.LINK_FOTO != null">
    <ion-row >
      <img src="{{data.LINK_FOTO}}" style="width: 100%;" />

    </ion-row>
  </div>

  <ion-row class="background-primary centralizado">
    <div class="centralizado"><div class="ion-padding label-contato texto"> {{data.DESCRICAO}} </div></div>
  </ion-row>

  <div class="ion-padding">
    <ion-row>
      <ion-col size="6" style="text-align: left"  *ngIf="data.CODIGO"><span class="label-info">Código: </span>{{data.CODIGO}}</ion-col>
      <ion-col size="6" style="text-align: right"  *ngIf="data.CA"><span class="label-info">CA:</span>{{data.CA}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="text-align: left"  *ngIf="data.NORMA"><span class="label-info">Norma:</span>{{data.NORMA}}</ion-col>
      <ion-col size="6" style="text-align: right" *ngIf="data.MARCA"><span class="label-info">Marca:</span>{{data.MARCA}}</ion-col>
    </ion-row>
  </div>

  <ion-row   >
    <div class="ion-padding" >

      <div *ngIf="data.CARACTERISTICAS">
        <p class="label-desc texto">
          Características
        </p>
        <div class="texto">{{data.CARACTERISTICAS}}</div>
      </div>

      <div *ngIf="data.APLICACAO">
        <p class="label-desc texto">
          Aplicação
        </p>
        <div class="texto">{{data.APLICACAO}}</div>
      </div>

      <div *ngIf="data.INFORMACAO">
        <p class="label-desc texto">
          Informação
        </p>
        <div class="texto">{{data.INFORMACAO}}</div>
      </div>

      <div *ngIf="data.ADICIONAIS">
        <p class="label-desc texto">
          Adicionais
        </p>
        <div class="texto">{{data.ADICIONAIS}}</div>
      </div>
    </div>
  </ion-row>

  <div *ngIf="data.LINK_FOTO_REAL != null">
    <img src="{{data.LINK_FOTO_REAL}}">
  </div>

</ion-content>
