<ion-header>
  <ion-toolbar color="primary">
      <div >
        <ion-row>
          <ion-col size="3">
              <ion-back-button></ion-back-button>
          </ion-col>
          <ion-col size="6" class="centralizado">
              <ion-title > <div class="centralizado"> <img src="./assets/mepi_icon.png" style="max-width: 100px;" /> </div> </ion-title>
          </ion-col>
          <ion-col size="3">
            <div class="centralizado">
              <ion-button (click)=" sair()" color="secondary">SAIR</ion-button>
            </div>  
          </ion-col>
        </ion-row>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content center>
<div class="centralizado-web" style="height: 100%">
  <ion-card style="background-color: white; width: 80%" >
  <ion-card-header style="background-color: #a5a2a2; margin-bottom: 10px">
    <ion-card-title class="label-card-text">Setores</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-col *ngIf="setores.length == 0" ><div  style="    font-size: 13px;color: orangered;padding: 14px;border: 1px solid orangered;border-radius: 4px;background-color: beige;">Ainda não há nenhum setor cadastrado</div></ion-col>
    <ion-item *ngFor="let setor of setores" (click)="openDetailsWithState('/lista-databook',setor.ID,setor.SETOR)">
        <ion-col ><div  style="font-size: 13px;">{{setor.SETOR}}</div></ion-col>
    </ion-item>
  </ion-card-content>
  </ion-card>
</div>
</ion-content>
